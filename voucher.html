<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Document</title>
    <style>
      .nav{
        display: flex;
        justify-content: space-between;
        margin: auto;
        background-color: aquamarine;
        margin-bottom: 20px;
      }
      #container{
       display:grid;
       grid-template-columns:repeat(4,1fr);
        gap: 10px;
        
      }
      .voucher{
       
        text-align: center;
      }
      
      .voucher>img{
        width: 200px;
      }
    </style>
  </head>
  <body>
    <div class="nav">
    <h3> Buy Vouchers</h3>
        <h3 class="wallet_balance"></h3>
        <a href="purchase.html">My Vouchers</a>
    </div>
    


    <div id="container">

    </div>
    <!-- Wallet balence id:- "wallet_balance" (only number). -->
    <!-- - The voucher card will have class :- "voucher".
  - All the vouchers will be appended inside div with id "voucher_list".
  - Buy button will have class:- "buy_voucher"
  - All the purchased voucher will be stored with key :- "purchase". -->
  </body>
</html>
<script>
  var Wallet=JSON.parse(localStorage.getItem("user"))

  var x=Wallet.Wallet
  document.querySelector(".wallet_balance").append(x)
  
 
     async function vou(){
         try{
     let response=await fetch('https://masai-vouchers-api.herokuapp.com/api/vouchers')
     let data=await response.json()
     console.log(data[0].vouchers)
          append(data[0].vouchers)
   
  }catch(er){
    console.log(er)
  }
}
  vou()

function append(data){
  data.forEach(function(el,i){
     let div=document.createElement("div")
  div.setAttribute("class",'voucher')
    
  let img=document.createElement("img")
  img.src=(el.image)

  let name=document.createElement("p")
  name.innerText=el.name;

  let price=document.createElement("h4")
  price.innerText=el.price;

 let btn=document.createElement("button")
 btn.innerText="Buy"
 btn.setAttribute("class","buy_voucher")
btn.addEventListener("click",pur)
  div.append(img,name,price,btn)


  document.querySelector("#container").append(div)

//console.log(el.price,Wallet.amount)

 function pur(){
   if(el.price<x){
     alert("Hurray! purchase successful")
    tarr.push(el)
      localStorage.setItem("purchase",JSON.stringify(tarr))
      x=x-el.price

      document.querySelector(".wallet_balance").innerText=x
    console.log(x)
   }
   else{
     alert("Sorry! insufficient balance")
   }

}


  });
 var tarr=JSON.parse(localStorage.getItem("purchase"))||[]
 

 

}

</script>
